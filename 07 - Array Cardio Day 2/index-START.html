<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Array Cardio 💪💪</title>
  <link rel="icon" href="https://fav.farm/🔥" />
</head>
<body>
  <p><em>Psst: have a look at the JavaScript Console</em> 💁</p>
  <script>
    // ## Array Cardio Day 2

    const people = [
      { name: 'Wes', year: 1988 },
      { name: 'Kait', year: 1986 },
      { name: 'Irv', year: 1970 },
      { name: 'Lux', year: 2015 }
    ];

    const comments = [
      { text: 'Love this!', id: 523423 },
      { text: 'Super good', id: 823423 },
      { text: 'You are the best', id: 2039842 },
      { text: 'Ramen is my fav food ever', id: 123523 },
      { text: 'Nice Nice Nice!', id: 542328 }
    ];

    // Some and Every Checks
    //let recentDate = new Date;
    let YearNow = new Date().getFullYear();
    console.log('--rD--', 'recentDate', ' & ', YearNow);
    const min19 = (obj) => (new Date().getFullYear()) - obj.year >= 19 ;
    const people19 = people.some(min19); // is at least one person 19 or older?
    console.log('--ps--', people, '\n', people19);
    const peopleOld = people.every(min19); // is everyone 19 or older?
    console.log('--pOld--', people, '\n', peopleOld);

    // Array.prototype.find()
    // Find is like filter, but instead returns just the one you are looking for
    // find the comment with the ID of 823423
    const thisID = comments.find(obj => obj.id === 823423);
    console.log('--tID--', thisID);

    // Array.prototype.findIndex()
    // Find the comment with this ID
    const thisIndex = comments.findIndex(obj => obj.id === 823423);
    console.log('--tI--', thisIndex); 
    // delete the comment with the ID of 823423
    const new_comments = comments.filter((obj) => comments.indexOf(obj) !== thisIndex);
    console.log('--cf--', new_comments);
  

  </script>
</body>
</html>
